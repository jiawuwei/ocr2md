<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Converter - OCR to Markdown</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        .preview-container {
            height: calc(100vh - 100px);
            overflow-y: auto;
            background-color: white;
        }
        .markdown-body {
            padding: 2rem;
            font-size: 16px;
            line-height: 1.6;
        }
        .markdown-body pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }
        .markdown-body code {
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-size: 85%;
        }
        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-body table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }
        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #d0d7de;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        .markdown-body img {
            max-width: 100%;
            height: auto;
        }
        .markdown-body h1,
        .markdown-body h2 {
            padding-bottom: 0.3em;
            border-bottom: 1px solid #d0d7de;
        }
        .markdown-body blockquote {
            padding: 0 1em;
            color: #656d76;
            border-left: 0.25em solid #d0d7de;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-item {
            padding: 8px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .dropdown-item i {
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="min-h-screen">
        <div class="container mx-auto px-2 py-4">
            <div class="max-w-[98%] mx-auto">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-3xl font-bold">Document Converter</h1>
                    <!-- Export Dropdown -->
                    <div class="dropdown" v-if="markdownContent">
                        <button @click="toggleExportMenu" 
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center">
                            <i class="mdi mdi-export mr-2"></i>
                            导出
                        </button>
                        <div class="dropdown-content" :class="{ 'show': showExportMenu }">
                            <div class="dropdown-item" @click="copyMarkdown">
                                <i class="mdi mdi-content-copy"></i>
                                复制 Markdown
                            </div>
                            <div class="dropdown-item" @click="downloadMarkdown">
                                <i class="mdi mdi-download"></i>
                                下载 Markdown
                            </div>
                            <div class="dropdown-item" @click="downloadWord">
                                <i class="mdi mdi-microsoft-word"></i>
                                导出为 Word
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column: Upload and Controls -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <!-- File Upload Area -->
                        <div class="mb-6">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center"
                                 @dragover.prevent
                                 @drop.prevent="handleFileDrop"
                                 :class="{'border-blue-500': isDragging, 'border-red-300': validationErrors.file}"
                                 @dragenter="isDragging = true"
                                 @dragleave="isDragging = false">
                                <input type="file" 
                                       ref="fileInput" 
                                       @change="handleFileSelect" 
                                       class="hidden" 
                                       accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.xls,.xlsx,.ppt,.pptx,.html,.xml,.rtf">
                                <div v-if="!selectedFile">
                                    <i class="mdi mdi-upload text-4xl text-gray-400"></i>
                                    <p class="mt-2 text-gray-600">拖放文件到这里或</p>
                                    <button @click="$refs.fileInput.click()" 
                                            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                        选择文件
                                    </button>
                                    <p class="mt-2 text-sm text-gray-500">
                                        支持的格式: PDF, Word, Excel, PPT, 图片等
                                    </p>
                                </div>
                                <div v-else class="text-left">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center">
                                            <i class="mdi mdi-file text-2xl text-blue-500 mr-2"></i>
                                            <span class="text-gray-700">{{ selectedFile.name }}</span>
                                        </div>
                                        <button @click="selectedFile = null" 
                                                class="text-red-500 hover:text-red-600">
                                            <i class="mdi mdi-close"></i>
                                        </button>
                                    </div>
                                    <div v-if="validationErrors.file" class="mt-2 text-sm text-red-500">
                                        {{ validationErrors.file }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Model Selection -->
                        <div class="mb-4">
                            <label for="model" class="block text-sm font-medium text-gray-700 mb-1">AI 模型</label>
                            <select id="model" v-model="selectedModel" 
                                    :class="{'border-red-300 ring-red-200': validationErrors.model}"
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="">选择模型</option>
                                <template v-for="vendor in models">
                                    <optgroup :label="vendor.vendor_name">
                                        <option v-for="model in vendor.models" :key="model.model_id" :value="model.model_id">
                                            {{ model.model_name }}
                                        </option>
                                    </optgroup>
                                </template>
                            </select>
                            <p v-if="validationErrors.model" class="mt-2 text-sm text-red-500">{{ validationErrors.model }}</p>
                        </div>

                        <!-- Page Selection -->
                        <div class="mb-6">
                            <label class="block text-gray-700 mb-2">页面选择（可选）</label>
                            <input type="text" 
                                   v-model="pages" 
                                   placeholder="例如: 1,2,3 或 1-5" 
                                   :class="{'border-red-300 ring-red-200': validationErrors.pages}"
                                   class="w-full p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            <div v-if="validationErrors.pages" class="mt-1 text-sm text-red-500">
                                {{ validationErrors.pages }}
                            </div>
                            <p v-else class="mt-1 text-sm text-gray-500">留空则转换所有页面</p>
                        </div>

                        <!-- Convert/Stop Button -->
                        <div class="flex gap-2">
                            <button v-if="!isConverting" 
                                    @click="convertFile" 
                                    :disabled="!canConvert" 
                                    class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                                <span>开始转换</span>
                            </button>
                            <button v-else 
                                    @click="stopConversion" 
                                    class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center justify-center">
                                <i class="mdi mdi-loading mdi-spin mr-2"></i>
                                <span>停止转换</span>
                            </button>
                        </div>

                        <!-- Messages -->
                        <div v-if="error" class="mt-4 p-4 bg-red-100 text-red-700 rounded flex items-center">
                            <i class="mdi mdi-alert-circle mr-2"></i>
                            {{ error }}
                        </div>
                        <div v-if="convertSuccess" class="mt-4 p-4 bg-green-100 text-green-700 rounded flex items-center">
                            <i class="mdi mdi-check-circle mr-2"></i>
                            转换成功！文件已下载。
                        </div>
                    </div>

                    <!-- Right Column: Markdown Preview -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <div class="preview-container border rounded">
                            <div v-if="markdownContent" 
                                 class="markdown-body"
                                 v-html="markdownHtml">
                            </div>
                            <div v-else class="flex items-center justify-center h-full text-gray-500">
                                <p>转换完成后在这里预览 Markdown 内容</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
